<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline elements</title>
</head>
<body>
    <!-- block elements -->
    <div>Hello </div>
    <div> world!</div>
    <article>
        <h2> this is an article</h2>
    </article>
    <aside>
        <h4>sidebar</h4>
    </aside><br><hr>
    <!-- Inline Elements -- -->
     <h1> This is a heading</h1>
     <a href="https://google.com">google</a>
     <br>
    <img src ="./antman.webp"alt="antman image" width="200" height="200"> 
</body>
</html>
